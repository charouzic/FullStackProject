name: dotnet CI

on:
  push:
    branches: [ main ]
    #paths: 
    #- 'FibonacciNumber/**'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FibonacciNumber

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      #with:
        #dotnet-version: 5.0
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet run
